<!DOCTYPE html>
<html lang="en">

<head>
   <title>task-form</title>
   <link rel="stylesheet" href="style.css">
   <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>

<body>
   <main>
      <section class="application">
         <div class="container">
            <div class="application-row">
               <form class="form application__form" action="">
                  <h4 class="title application__title">Не нашли что искали? Оставьте заявку и мы разработаем программу
                     специально для вас!</h4>
                  <div class="application__form-group">
                     <input type="text" placeholder="Имя*" class="input">
                     <input type="tel" placeholder="Телефон*" class="input">
                  </div>
                  <input type="email" placeholder="Email" class="input">
                  <input type="text" placeholder="Комментарий" class="input">
                  <div class="btn application-form__btn" type="submit">отправить</div>
               </form>
               <div class="content application__content">
                  <img src="img/cover.jpg" alt="content">
               </div>
            </div>
         </div>
      </section>
   </main>

</body>

</html>
