<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Form</title>
</head>
<section class="ordering">
    <div class="container">
        <form class='form-group' action="">

            <fieldset class="form__shipping">
                <legend class="form__title shipping__title">Способ получения</legend>
                <input class='form__input' type="text" name="city" id="" placeholder="Город">
                <input class='form__input' type="text" name="post" id="" placeholder="Почта России">
                <div class="form__group1">
                    <input class='form__input' type="text" name="street" id="" placeholder="Улица">
                    <input class='form__input' type="text" name="build" id="" placeholder="Дом">
                    <input class='form__input' type="text" name="flat" id="" placeholder="Квартира">
                    <input class='form__input' type="text" name="pcode" id="" placeholder="Индекс">
                </div>
                <input class='form__input' type="text" name="commentary" id="" placeholder="Добавить комментарий">
            </fieldset>
            <fieldset class="form__info">
                <legend class="form__title info__title">Данные получателя</legend>
                <div class="form__group2">
                    <input class='form__input' type="text" name="lname" id="" placeholder="Фамилия">
                    <input class='form__input' type="text" name="fname" id="" placeholder="Имя">
                    <input class='form__input' type="text" name="pname" id="" placeholder="Отчество">
                    <input class='form__input input__tel' type="telephone" name="tel" aria-describedby="telHint" id="" placeholder="Номер телефона">
                    <p class="form__text tel__text" id="telHint">По этому номеру телефона мы с вяжемся с вами для подтверждения заказа</p>
                </div>

                <input class='form__input input__email' type="email" aria-invalid="true" name="email" id="" aria-describedby="emailHint" placeholder="E-mail">
                <p class="form__text email__text" id="emailHint">На эту почту вам придет письмо с составом заказа, а так же трэк-номер для его отслеживания</p>
                <div class="form__group">
                    <input class='info__checkbox' type="checkbox" name="index" id="subscription">
                    <label for="subscription">
                        <div class="custom-checkbox">
                            <svg class= 'custom__img' width="12" height="10" viewBox="0 0 12 10" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M0.666992 5L4.66699 9L11.3337 1" stroke="url(#paint0_linear_1348_99)" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
<defs>
<linearGradient id="paint0_linear_1348_99" x1="-1.63931" y1="-4" x2="13.5542" y2="0.484816" gradientUnits="userSpaceOnUse">
<stop stop-color="#976464"/>
<stop offset="1" stop-color="#CFA5A5"/>
</linearGradient>
</defs>
</svg>
                        </div>                    
                    Подписаться на рассылку новинок и акций</label>
                </div>
            </fieldset>
            <fieldset class="form__payment">
                <legend class="form__title payment__title">Способ оплаты</legend>
                <div class="form__group">
                    <input class='payment__radio' type="radio" name="payment" id="Cash/Card">
                    <label for="Cash/Card">
                        <div class="custom-radio"></div>
                        Оплата при получении наличными или картой</label>
                </div>
                <div class="form__group">
                    <input class='payment__radio' type="radio" name="payment" id="CardOnline" checked>
                    <label for="CardOnline">
                        <div class="custom-radio"></div>                        
                        Оплата банковской картой онлайн</label>
                </div>
            </fieldset>


        </form>
    </div>
</section>

<body>

</body>

</html>
