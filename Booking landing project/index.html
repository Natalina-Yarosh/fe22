            <button class="item-sign" type="button">Sign up</button>

        </ul>
        </nav>
        </nav>
      </div>
    </header>

    <section class="mainblock">
      <div class="mainblock-container">
        <div class="mainblock-info">
          <div class="mainblock-firstpart">
            <h1 class="mainblock-title"><span class="colortext">Travel</span> everywhere!</h1>
            <p class="mainblock-text">It's easy to travel with us. Use our service for the most unusual travel.</p>
          </div>
          <div class="mainblock-scroll">
            <div class="mainblock-item">
              <img class="item-photo" src="imgs/stays.png" alt="Stays">
              <p class="item-text">Stays</p>
            </div>
            <div class="mainblock-item">
              <img class="item-photo" src="imgs/flight.png" alt="Flights">
              <p class="item-text">Flights</p>
            </div>
            <div class="mainblock-item">
              <img class="item-photo" src="imgs/car-rental.png" alt="Car rentals">
              <p class="item-text">Car rentals</p>
            </div>
          </div>
        </div>
        <form class="mainblock-form">
          <input class="input-location" type="text" placeholder="Where are you going?" id="Location">
          <label for="Location">Location</label>
          <input class="input-date" type="text" placeholder="Add dates" id="date">
          <label for="date">Dates</label>
          <input class="input-guests" type="text" placeholder="Add guests" id="guests">
          <label for="guests">Add guests</label>
          <input class="input-work" type="text"> I'm travelling for work
          <button class="form-btn" type="submit">Search</button>
        </form>
      </div>
    </section>
  </section>
