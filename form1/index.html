<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>task1</title>
</head>
<body>
    <div class="feedback">
        <div class="container">
            <div class="feedback__box">
                <form class="feedback__form" action="">
                    <p class="feedback__title">Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас!</p>
                    <div class="feedback__formgroup">
                        <input class="feedback__input" type="text" placeholder="Имя*">
                        <input class="feedback__input" type="tel" placeholder="Телефон*">
                    </div>
                    <input class="feedback__input" type="email" placeholder="Email">
                    <input class="feedback__input" type="text" placeholder="Комментарий">
                    <button class="feedback__btn" type="submit">Отправить</button>
                </form>
                <div class="feedback__image">
                    <img src="media/image.jpg" alt="image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
